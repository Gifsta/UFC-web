<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });

    </script>
    <link rel="shortcut icon" type="image/png" href="images/icones/logo.png"/>
    <title>UFCWeb - Calendrier</title>
</head>
<body>
    <!-- Appel de la navbar -->
    <header id="navbar"></header>
    <!-- Appel du calendrier -->
    <div class="lg:w-[200vh] lg:h-[90vh] w-full min-h-[83vh]" id='calendar'></div>  
    <!-- Appel du footer -->
    <footer id="footer"></footer>

    <!-- Appel du script index.js qui permet de mettre en place le footer et le header  -->
    <script src="index.js"></script>
    <!-- Appel calendar.js et permet d'afficher les donnÃ©es dans le calendrier -->
    <script src ='calendar.js'></script>
    
    
</body>
</html>
